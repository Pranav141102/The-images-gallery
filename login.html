<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.js">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css.map">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="inner-wrapper intro">
                        <span class="album-icon"></span>
                        <h1>Mood Muzik</h1>
                        <p>the perfect playlist to suit your mood</p>
                        <ul class="albums">
                            <li class="song">
                                <img src="https://images-na.ssl-images-amazon.com/images/I/61IeCixjIZL._SY355_.jpg"
                                    alt="" id="albumTitle">
                                <a class="mood-title" href="#">#savageAF</a>
                            </li>
                            <li class="song">
                                <img src="" alt="">
                                <a class="mood-title" href="#">#100</a>
                            </li>
                            <li class="song">
                                <img src="" alt="">
                                <a class="mood-title" href="#">#happyface</a>
                            </li>
                        </ul>
                    </div>
                </div>



                <div class="col-sm-12 col-md-6">
                    <div class="inner-wrapper log-in">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link" id="signin-tab" data-toggle="tab" href="#signin" role="tab"
                                    aria-controls="signin" aria-selected="false">Sign In</a>
                            </li>


                            <li class="nav-item">
                                <a class="nav-link active" id="signup-tab" data-toggle="tab" href="#signup" role="tab"
                                    aria-controls="signup" aria-selected="true">Sign Up</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade " id="signin" role="tabpanel" aria-labelledby="signin-tab">
                                <div class="form-group">
                                    <label for="email2">E-mail</label>
                                    <input type="email" class="form-control" id="email2"
                                        placeholder="enter your email address">
                                </div>

                                <div class="form-group">
                                    <label for="Password2">Password</label>
                                    <input type="password" class="form-control" id="Password2" placeholder="password">
                                </div>

                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="agree" name="agree"><label
                                        for="agree" class="form-check-label">I agree to all statements of <a
                                            href="#!">terms of service</a></label>
                                </div>
                                <button type="submit" class="btn btn-primary">Get Into The Mood</button>



                            </div><!--1st tab pane-->
                            <div class="tab-pane fade show active" id="signup" role="tabpanel"
                                aria-labelledby="signup-tab">

                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name"
                                        placeholder="enter your full name">
                                </div>

                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="enter your email address">
                                </div>

                                <div class="form-group">
                                    <label for="Password1">Password</label>
                                    <input type="password" class="form-control" id="Password1" placeholder="password">
                                </div>

                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="agree" name="agree"><label
                                        for="agree" class="form-check-label">I agree to all statements of <a
                                            href="#!">terms of service</a></label>
                                </div>
                                <button type="submit" class="btn btn-primary">Get Into The Mood</button>
                                <a href="#!">already a member</a>
                            </div>
                            <!--2nd tab pane-->
                            </form>
                        </div> <!--end tab content-->
                    </div>
                </div>
            </div> <!-- end row -->
        </div> <!-- end wrapper -->
    </div> <!-- end container -->
</body>

</html>
